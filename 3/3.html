<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
            }
        </style>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            var var1 = setInterval(inTimer,1000);
            var change = 5;
            var ids = document.getElementById("demo");
            function inTimer()
            {
                ids.innerHTML="Text-Growing";
                ids.setAttribute("style","font-size:" + change+"px; color:red");
                change+=5;
                if(change>=50)
                {
                    clearInterval(var1);
                    var2 = setInterval(deTimer,1000);
                }
            }
            function deTimer()
            {
                ids.innerHTML="Text-Shrinking";
                ids.setAttribute("style","font-size:" + change +"px; color:blue");
                change-=5;
                if(change === 5)
                {
                    clearInterval(var2);
                }
            }
        </script>
    </body>
</html>
