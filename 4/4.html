<!DOCTYPE html>
<html>
    <body>
        <script>
            var str = prompt("Enter the input","");

            if(!(isNaN(str))){
                var num,rev=0,digit;
                num = parseInt(str);
                while(num!=0)
                {
                    digit = num%10;
                    rev=rev*10+digit;
                    num=parseInt(num/10);
                }
                alert("reverse of "+str+" is "+rev);
            }
            else{
                str = str.toUpperCase();
                for(var i=0;i<str.length;++i)
                {
                    var chr = str.charAt(i);
                    if(chr=='A' || chr=='E' || chr=='I' || chr=='O' || chr=='U'){
                        break;
                    }
                }
                if(i<str.length)
                {
                    alert("first occurence of vowel at"+(i+1));
                }
                else{
                    alert("no vowel found");
                }
            }
        </script>
    </body>
</html>
